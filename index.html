<!DOCTYPE html>
<html>
    <head>
      <title>Daily Foodie</title>
      <h1>DAILY FOODIE</h1>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>


    <body class="container">
      <nav class="navbar navbar-light bg-light">
        <div class ="buttons" id = "hide-navbar"> </div>
              <!-- // <button class= "new-game">New Game</button> </div> -->
              <!--button class = "reset-button">Start Over</button-->
              <fieldset><div id = "get-recipes-form" class = "get-recipes-form">
              <button class= "get-recipes">Get Your Recipes</button> </div>
          </fieldset></nav>


          <form id ="get-one-recipe-form">
            <fieldset>
                <legend>Get Your Recipe:</legend>
                Recipe Name: <input name="name" type="text" autocomplete="off" placeholder="Recipe name " class ="get-one-recipe" value=""><br>

               </fieldset>
     <button type="submit" class = "get-one-recipe" name="getOneRecipe">Get Your Recipe</button>
         </form>

         <form id ="delete-one-recipe-form">
           <fieldset>
               <legend>Delete Your Recipe:</legend>
               Recipe Name: <input name="name" type="text" autocomplete="off" placeholder="Recipe name " class ="delete-one-recipe" value=""><br>

              </fieldset>
         <button type="submit" class = "delete-one-recipe" name="deleteOneRecipe">Delete Your Recipe</button>
         </form>

      <div id= "content" class= "content-msg"> </div>
    <form id ='sign-up-form' class = "form-style">
    <h4>Sign Up</h4>
    <input name="credentials[email]" placeholder="Email" type="email"/>
    <input name="credentials[password]" placeholder="Password" type="password"/>
    <input name="credentials[password_confirmation]" placeholder="Confirm Password" type="password"/>
    <button class = "login-button" type="submit"> Submit Login</button>
    </form>

    <form id ='sign-in-form' class = "form-style">
    <h4>Sign In</h4>
    <input name="credentials[email]" placeholder="Email" type="email"/>
    <input name="credentials[password]" placeholder="Password" type="password"/>
    <button class ="sign-in-button" type="submit">Log in</button>
    </form>

    <div id = 'hidden'>
    <form id ='change-password-form' class = "form-style" >
    <h4>Change Password </h4>
    <input name="passwords[old]" placeholder="Old Password" type="password"/>
    <input name="passwords[new]" placeholder="New Password" type="password"/>
    <button class ="change-password-button" type="submit">Change Password</button>
    </form>

    <section>
    <button id ="sign-out" class = "signing-out">Sign Out</button>
    </section >
    </div>

    <form id ="create-recipe-form">
     <fieldset>
      <legend>Add Your Recipe:</legend>
      Recipe Name: <input name="name" type="text" autocomplete="off" placeholder="Recipe Title " class ="new-recipe" value=""><br>
      Steps: <input name="steps" type="text" autocomplete="off" placeholder="Write some notes about the receipe steps"><br>
      Recipe Link: <input name="link" type="text" placeholder="You can add in a link from another website for reference" autocomplete="off">
     </fieldset>
     <button type="submit" class = "save-recipe" name="saveRecipe"> Save</button>

</form>

     <form id ="update-recipe-form">
       <fieldset>
           <legend>Update Your Recipe:</legend>
           Recipe Name: <input name="name" type="text" autocomplete="off" placeholder="Update Recipe Title " class ="new-recipe" value=""><br>
           Steps: <input name="steps" type="text" autocomplete="off" placeholder="Update the receipe steps"><br>
           Recipe Link: <input name="link" type="text" placeholder="Update the recipe URL" autocomplete="off">
          </fieldset>
          <button type="submit" class = "update-recipe" name="updateRecipe"> Update</button>
    </form>


    </body>
</html>
